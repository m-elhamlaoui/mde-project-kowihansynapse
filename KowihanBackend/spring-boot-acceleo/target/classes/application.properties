# Server Configuration
server.port=8080
spring.application.name=spring-boot-acceleo

# File Storage - Chemins relatifs
app.storage.base-path=./storage/acceleo-generator
app.storage.generated-path=${app.storage.base-path}/generated
app.storage.templates-path=classpath:templates/acceleo
app.storage.metamodels-path=classpath:metamodels

# Acceleo Configuration (via shell script wrapper) - Chemin relatif
acceleo.template.main=main.mtl
acceleo.metamodel.path=metamodels/APIMetamodel.ecore
acceleo.python.script=./run-acceleo.sh

# Spring Boot Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Logging
logging.level.com.kowihan.acceleo=DEBUG
logging.level.org.eclipse.acceleo=INFO
logging.level.org.eclipse.emf=WARN